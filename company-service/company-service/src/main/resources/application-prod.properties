# ==========================================
# Company Service - PRODUCTION Configuration
# ==========================================

# Application Configuration
spring.application.name=company-service

# Datasource Configuration - PRODUCTION
spring.datasource.url=jdbc:postgresql://postgres-company:5432/strux_companies?tcpKeepAlive=true
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgre}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=240000
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.keepalive-time=120000
spring.datasource.hikari.validation-timeout=5000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# =========================
# KAFKA CONFIGURATION - PRODUCTION
# =========================
spring.kafka.bootstrap-servers=kafka:9092

# ---- PRODUCER ----
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.producer.properties.spring.json.type.mapping=\
  companyCreatedEvent:com.strux.company_service.event.CompanyCreatedEvent,\
  companyUpdatedEvent:com.strux.company_service.event.CompanyUpdatedEvent,\
  companyDeletedEvent:com.strux.company_service.event.CompanyDeletedEvent

# ---- CONSUMER ----
spring.kafka.consumer.group-id=company-service
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.consumer.properties.spring.json.type.mapping=\
  com.strux.user_service.event.WorkerAssignedToProjectEvent:com.strux.company_service.event.WorkerAssignedToProjectEvent,\
  com.strux.project_service.event.ProjectCompletedEvent:com.strux.company_service.event.ProjectCompletedEvent,\
  com.strux.user_service.event.WorkerRemovedFromCompanyEvent:com.strux.company_service.event.WorkerRemovedFromCompanyEvent

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# Redis Configuration - PRODUCTION
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Application Custom Properties - PRODUCTION
app.upload.dir=/app/uploads/companies
app.base-url=${BASE_URL:http://77.42.73.35:9094}

# Server Configuration
server.port=9094
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration - PRODUCTION
logging.level.root=INFO
logging.level.com.strux.company_service=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/company-service.log
logging.file.max-size=10MB
logging.file.max-history=30

# Security Configuration - PRODUCTION
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_URL:http://keycloak:8080}/realms/Strux-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_URL:http://keycloak:8080}/realms/Strux-realm/protocol/openid-connect/certs

# Eureka Configuration - PRODUCTION
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_URL:http://eureka-server:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Cloud Config
spring.cloud.config.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true