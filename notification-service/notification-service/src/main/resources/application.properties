# Application Configuration
spring.application.name=notification-service

# Server Configuration
server.port=9098
server.error.include-message=always
server.error.include-binding-errors=always

# Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/strux_notifications
spring.datasource.username=postgres
spring.datasource.password=postgre
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Strux-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/Strux-realm/protocol/openid-connect/certs

# Mail Configuration (Mailtrap SMTP)
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=6f9324d0008600
spring.mail.password=46ccc6b34d3d7f
spring.mail.from=noreply@strux.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Test mode
test.mode=true

# SMS Configuration (Twilio)
twilio.account-sid=your-account-sid
twilio.auth-token=your-auth-token
twilio.phone-number=+1234567890

# Push Notification Configuration (Firebase)
firebase.credentials.path=classpath:firebase-service-account.json
firebase.project-id=your-project-id

# Logging Configuration
logging.level.root=INFO
logging.level.com.strux.notification_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.strux.notification_service.dto.NotificationEventDTO

# Eureka Configuration
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Spring Cloud Config
spring.cloud.config.enabled=false

# Feign Client Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

# Application Custom Properties
app.notification.email.enabled=true
app.notification.sms.enabled=true
app.notification.push.enabled=true
app.notification.in-app.enabled=true
app.notification.default-sender=noreply@strux.com
app.notification.retry.max-attempts=3
app.notification.retry.delay-seconds=60
app.notification.batch.size=100
app.notification.rate-limit.per-user=50
app.notification.rate-limit.window-minutes=60