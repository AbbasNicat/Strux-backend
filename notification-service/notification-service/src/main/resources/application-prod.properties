# ==========================================
# Notification Service - PRODUCTION Configuration
# ==========================================

# Application Configuration
spring.application.name=notification-service

# Server Configuration
server.port=9098
server.error.include-message=always
server.error.include-binding-errors=always

# Datasource Configuration - PRODUCTION
spring.datasource.url=jdbc:postgresql://postgres-notification:5432/strux_notifications
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgre}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Kafka Configuration - PRODUCTION
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual
spring.kafka.consumer.max-poll-records=1

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# Redis Configuration - PRODUCTION
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

# Security Configuration - PRODUCTION
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_URL:http://keycloak:8080}/realms/Strux-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_URL:http://keycloak:8080}/realms/Strux-realm/protocol/openid-connect/certs

# Mail Configuration - PRODUCTION
spring.mail.host=${MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USERNAME:6f9324d0008600}
spring.mail.password=${MAIL_PASSWORD:46ccc6b34d3d7f}
spring.mail.from=${MAIL_FROM:noreply@strux.com}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Worker Unit Assignment
notification.worker.assigned.to.unit.title=Assigned to Unit
notification.worker.assigned.to.unit.message=You have been assigned to unit: {unitName}
notification.worker.assigned.to.unit.confirmation.title=Worker Assigned
notification.worker.assigned.to.unit.confirmation.message=Worker successfully assigned to unit: {unitName}

# Worker Unit Removal
notification.worker.removed.from.unit.title=Removed from Unit
notification.worker.removed.from.unit.message=You have been removed from unit: {unitName}
notification.worker.removed.from.unit.confirmation.title=Worker Removed
notification.worker.removed.from.unit.confirmation.message=Worker successfully removed from unit: {unitName}

# Test mode - PRODUCTION
test.mode=false

# SMS Configuration (Twilio) - PRODUCTION
twilio.account-sid=${TWILIO_ACCOUNT_SID:your-account-sid}
twilio.auth-token=${TWILIO_AUTH_TOKEN:your-auth-token}
twilio.phone-number=${TWILIO_PHONE:+1234567890}

# Push Notification Configuration (Firebase) - PRODUCTION
firebase.credentials.path=${FIREBASE_CREDENTIALS:classpath:firebase-service-account.json}
firebase.project-id=${FIREBASE_PROJECT_ID:your-project-id}

# Logging Configuration - PRODUCTION
logging.level.root=INFO
logging.level.com.strux.notification_service=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.kafka=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/notification-service.log
logging.file.max-size=10MB
logging.file.max-history=30

spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.strux.notification_service.dto.NotificationEventDTO

# Eureka Configuration - PRODUCTION
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_URL:http://eureka-server:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Spring Cloud Config
spring.cloud.config.enabled=false

# Feign Client Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

# Application Custom Properties
app.notification.email.enabled=true
app.notification.sms.enabled=true
app.notification.push.enabled=true
app.notification.in-app.enabled=true
app.notification.default-sender=noreply@strux.com
app.notification.retry.max-attempts=3
app.notification.retry.delay-seconds=60
app.notification.batch.size=100
app.notification.rate-limit.per-user=50
app.notification.rate-limit.window-minutes=60

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true