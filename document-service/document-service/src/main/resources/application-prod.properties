# ==========================================
# Document Service - PRODUCTION Configuration
# ==========================================

spring.application.name=document-service

server.port=9089
server.error.include-message=always
server.error.include-binding-errors=always

# MongoDB - PRODUCTION
spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongodb:27017/strux_documents}

# Disable JPA auto-config
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB

# Kafka - PRODUCTION
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=document-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# MinIO - PRODUCTION
minio.endpoint=${MINIO_ENDPOINT:http://minio:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=strux-documents

# Security (Keycloak) - PRODUCTION
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_URL:http://keycloak:8080}/realms/Strux-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_URL:http://keycloak:8080}/realms/Strux-realm/protocol/openid-connect/certs

# Eureka - PRODUCTION
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_URL:http://eureka-server:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Cloud Config
spring.cloud.config.enabled=false

# Logging - PRODUCTION
logging.level.root=INFO
logging.level.com.strux.document_service=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/document-service.log
logging.file.max-size=10MB
logging.file.max-history=30

# Custom Configuration
app.document.allowed-extensions=pdf,doc,docx,xls,xlsx,jpg,jpeg,png,gif,txt,zip,rar
app.document.max-file-size-mb=100
app.document.storage-path=/documents
app.document.temp-path=/temp
app.document.enable-virus-scan=false
app.document.retention-days=3650

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true