# Application Configuration
spring.application.name=task-service

# Server Configuration
server.port=9096
server.error.include-message=always
server.error.include-binding-errors=always

# Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/strux_tasks
spring.datasource.username=postgres
spring.datasource.password=postgre
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Worker Service URL
services.worker.url=http://localhost:9091

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=taskCreatedEvent:com.strux.task_service.event.TaskCreatedEvent,taskUpdatedEvent:com.strux.task_service.event.TaskUpdatedEvent,taskDeletedEvent:com.strux.task_service.event.TaskDeletedEvent,taskAssignedEvent:com.strux.task_service.event.TaskAssignedEvent
spring.kafka.consumer.group-id=task-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Strux-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/Strux-realm/protocol/openid-connect/certs

# Logging Configuration
logging.level.root=INFO
logging.level.com.strux.task_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Eureka Configuration
# Eureka
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true


# Spring Cloud Config
spring.cloud.config.enabled=false

# Feign Client Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000


# Application Custom Properties
app.upload.dir=./uploads/tasks
app.base-url=http://localhost:9096
app.task.default-priority=MEDIUM
app.task.max-assignees=5
app.task.reminder.enabled=true
app.task.reminder.hours-before=24