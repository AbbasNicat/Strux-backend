  # ==================== API GATEWAY ====================
  
  api-gateway:
    build:
      context: ../services/api-gateway
      dockerfile: Dockerfile
    image: strux-api-gateway:latest
    container_name: strux-api-gateway
    restart: unless-stopped
    ports:
      - "8888:8888"
    volumes:
      - ./configs/api-gateway-application.yml:/app/config/application.yml:ro
      - ../logs/api-gateway:/app/logs
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_LOCATION=file:/app/config/application.yml
      - JAVA_OPTS=-Xms512m -Xmx1024m
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
