version: '3.8'

services:
  # ==================== DATABASES ====================
  
  # PostgreSQL - Auth Service Database
  postgres-auth:
    image: postgres:15-alpine
    container_name: strux-postgres-auth
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: strux_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgre
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - strux-network

  # ==================== CACHE ====================
  
  # Redis
  redis:
    image: redis:7-alpine
    container_name: strux-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - strux-network

  # ==================== MESSAGE BROKER ====================
  
  # Zookeeper (Kafka üçün lazımdır)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: strux-zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - strux-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: strux-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - strux-network

  # ==================== IDENTITY & ACCESS ====================
  
  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: strux-keycloak
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./configs/keycloak-realm-strux.json:/tmp/keycloak-realm-strux.json:ro
    environment:
      KEYCLOAK_ADMIN: admin_new
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-auth:5432/strux_auth
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgre
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    command: start-dev
    depends_on:
      postgres-auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - strux-network

