spring.application.name=user-service

# Datasource
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:strux_user}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgre}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=user-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.strux.user_service.event.UserRegisteredEvent
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=com.strux.*
spring.kafka.producer.properties.spring.json.type.mapping=workerAssigned:com.strux.user_service.event.WorkerAssignedToProjectEvent,workerAssignedToUnit:com.strux.user_service.event.WorkerAssignedToUnitEvent,workerRemovedFromUnit:com.strux.user_service.event.WorkerRemovedFromUnitEvent,workerRemoved:com.strux.user_service.event.WorkerRemovedFromCompanyEvent

# Cache & Redis
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=60000

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Service URLs
app.upload.dir=./uploads
app.base-url=http://localhost:8080
services.unit.url=http://localhost:9099
services.project.url=http://localhost:9095
services.document.url=http://localhost:9089

# Server Configuration
server.port=9093
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.root=INFO
logging.level.com.strux.user_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# OAuth2 / Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_URL:http://localhost:8080}/realms/Strux-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_URL:http://localhost:8080}/realms/Strux-realm/protocol/openid-connect/certs

# Mail Configuration
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=6f9324d0008600
spring.mail.password=46ccc6b34d3d7f
spring.mail.from=noreply@strux.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Worker Unit Assignment
notification.worker.assigned.to.unit.title=Assigned to Unit
notification.worker.assigned.to.unit.message=You have been assigned to unit: {unitName}
notification.worker.assigned.to.unit.confirmation.title=Worker Assigned
notification.worker.assigned.to.unit.confirmation.message=Worker successfully assigned to unit: {unitName}
notification.worker.removed.from.unit.title=Removed from Unit
notification.worker.removed.from.unit.message=You have been removed from unit: {unitName}
notification.worker.removed.from.unit.confirmation.title=Worker Removed
notification.worker.removed.from.unit.confirmation.message=Worker successfully removed from unit: {unitName}

test.mode=true

# SMS Configuration
twilio.account-sid=your-account-sid
twilio.auth-token=your-auth-token
twilio.phone-number=+1234567890

# Push Notification
firebase.credentials.path=classpath:firebase-service-account.json
firebase.project-id=your-project-id

# Logging
logging.level.com.strux.notification_service=DEBUG
logging.level.org.springframework.security=DEBUG

# Eureka
eureka.client.enabled=true
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

spring.cloud.config.enabled=false

# Feign Client
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

# Application Custom
app.notification.email.enabled=true
app.notification.sms.enabled=true
app.notification.push.enabled=true
app.notification.in-app.enabled=true
app.notification.default-sender=noreply@strux.com
app.notification.retry.max-attempts=3
app.notification.retry.delay-seconds=60
app.notification.batch.size=100
app.notification.rate-limit.per-user=50
app.notification.rate-limit.window-minutes=60