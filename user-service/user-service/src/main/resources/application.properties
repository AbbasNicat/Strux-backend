# App
spring.application.name=user-service

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/strux_users
spring.datasource.username=postgres
spring.datasource.password=postgre
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# Kafka Configuration
# ========================================
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Consumer
spring.kafka.consumer.group-id=user-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

# ErrorHandlingDeserializer delegates
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# JSON Deserializer settings
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.strux.user_service.event.UserRegisteredEvent

# Kafka Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=com.strux.*
spring.kafka.producer.properties.spring.json.type.mapping=\
  workerAssigned:com.strux.user_service.event.WorkerAssignedToProjectEvent,\
  workerAssignedToUnit:com.strux.user_service.event.WorkerAssignedToUnitEvent,\
  workerRemovedFromUnit:com.strux.user_service.event.WorkerRemovedFromUnitEvent,\
  workerRemoved:com.strux.user_service.event.WorkerRemovedFromCompanyEvent

# ========================================
# Cache & Redis
# ========================================
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# ========================================
# File Upload
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ========================================
# Service URLs (Custom Properties)
# ========================================
app.upload.dir=./uploads
app.base-url=http://localhost:8080

# ? Microservice URLs - WorkerService'de kullan?lan de?i?kenler
services.unit.url=http://localhost:9099
services.project.url=http://localhost:9095
services.document.url=http://localhost:9089

# ========================================
# Server Configuration
# ========================================
server.port=9093
server.error.include-message=always
server.error.include-binding-errors=always

# ========================================
# Logging
# ========================================
logging.level.root=INFO
logging.level.com.strux.user_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# OAuth2 / Keycloak
# ========================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Strux-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/Strux-realm/protocol/openid-connect/certs

# ========================================
# Eureka Client
# ========================================
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ========================================
# Spring Cloud Config
# ========================================
spring.cloud.config.enabled=false