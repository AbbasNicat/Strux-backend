# Application Configuration
spring.application.name=user-service

  # Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/strux_users
spring.datasource.username=postgres
spring.datasource.password=postgre
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

  # JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

  # Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=userUpdatedEvent:com.strux.user_service.event.UserUpdatedEvent,userDeletedEvent:com.strux.user_service.event.UserDeletedEvent
spring.kafka.consumer.group-id=user-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
# application.properties
# Update this line in user-service application.properties
spring.kafka.consumer.properties.spring.json.type.mapping=userRegisteredEvent:com.strux.user_service.event.UserRegisteredEvent,userLoggedInEvent:com.strux.user_service.event.UserLoggedInEvent,com.strux.auth_service.event.UserRegisteredEvent:com.strux.user_service.event.UserRegisteredEvent,com.strux.auth_service.event.UserLoggedInEvent:com.strux.user_service.event.UserLoggedInEvent
  # Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

  # Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

  # File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

  # Application Custom Properties
app.upload.dir=./uploads
app.base-url=http://localhost:8080

  # Server Configuration
server.port=9093
server.error.include-message=always
server.error.include-binding-errors=always

  # Logging Configuration
logging.level.root=INFO
logging.level.com.strux.user_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Strux-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/Strux-realm/protocol/openid-connect/certs


  # Eureka Configuration
# Eureka Client Configuration
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Eureka Instance Configuration
eureka.instance.prefer-ip-address=true

  # Spring Cloud Config
spring.cloud.config.enabled=false