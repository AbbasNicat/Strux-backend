# ==========================================
# User Service - PRODUCTION Configuration
# ==========================================

# App
spring.application.name=user-service

# Datasource - PRODUCTION
spring.datasource.url=jdbc:postgresql://postgres-user:5432/strux_users
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgre}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# Kafka Configuration - PRODUCTION
# ========================================
spring.kafka.bootstrap-servers=kafka:9092

# Kafka Consumer
spring.kafka.consumer.group-id=user-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

# ErrorHandlingDeserializer delegates
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# JSON Deserializer settings
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.strux.user_service.event.UserRegisteredEvent

# Kafka Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=com.strux.*
spring.kafka.producer.properties.spring.json.type.mapping=\
  workerAssigned:com.strux.user_service.event.WorkerAssignedToProjectEvent,\
  workerAssignedToUnit:com.strux.user_service.event.WorkerAssignedToUnitEvent,\
  workerRemovedFromUnit:com.strux.user_service.event.WorkerRemovedFromUnitEvent,\
  workerRemoved:com.strux.user_service.event.WorkerRemovedFromCompanyEvent

# ========================================
# Cache & Redis - PRODUCTION
# ========================================
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# ========================================
# File Upload
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ========================================
# Service URLs - PRODUCTION
# ========================================
app.upload.dir=/app/uploads
app.base-url=${BASE_URL:http://77.42.73.35:9093}

# Microservice URLs
services.unit.url=${UNIT_SERVICE_URL:http://unit-service:9099}
services.project.url=${PROJECT_SERVICE_URL:http://project-service:9095}
services.document.url=${DOCUMENT_SERVICE_URL:http://document-service:9089}

# ========================================
# Server Configuration
# ========================================
server.port=9093
server.error.include-message=always
server.error.include-binding-errors=always

# ========================================
# Logging - PRODUCTION
# ========================================
logging.level.root=INFO
logging.level.com.strux.user_service=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.kafka=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/user-service.log
logging.file.max-size=10MB
logging.file.max-history=30

# ========================================
# OAuth2 / Keycloak - PRODUCTION
# ========================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_URL:http://keycloak:8080}/realms/Strux-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_URL:http://keycloak:8080}/realms/Strux-realm/protocol/openid-connect/certs

# ========================================
# Eureka Client - PRODUCTION
# ========================================
eureka.client.enabled=true
eureka.client.service-url.defaultZone=${EUREKA_URL:http://eureka-server:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# ========================================
# Spring Cloud Config
# ========================================
spring.cloud.config.enabled=false

# ========================================
# Actuator
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true