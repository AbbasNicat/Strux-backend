# Spring Application
spring.application.name=auth-service

# Cloud Config
spring.cloud.config.enabled=false

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/strux_auth
spring.datasource.username=postgres
spring.datasource.password=postgre
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.linger.ms=10
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=auth-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*
# auth-service/application.properties
spring.kafka.producer.properties.spring.json.type.mapping=userRegisteredEvent:com.strux.auth_service.event.UserRegisteredEvent,userLoggedInEvent:com.strux.auth_service.event.UserLoggedInEvent

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Keycloak Configuration
keycloak.server-url=http://localhost:8080
keycloak.realm=Strux-realm
keycloak.client-id=Strux-backend
keycloak.client-secret=KgHl85Qeibi8xBrxk28iRTEWoYTWZuKa
keycloak.admin.username=admin_new
keycloak.admin.password=admin123

# Security Configuration
security.max-sessions-per-user=3
security.blocked-countries=KP,IR
security.require-2fa=false
security.jwt.secret=your_jwt_secret_key_min_32_characters_long
security.jwt.expiration=3600000
security.jwt.refresh-expiration=604800000

security.rate-limit.max-requests-per-minute=10
security.rate-limit.max-login-attempts=5
security.rate-limit.lock-time-minutes=15
security.rate-limit.captcha-threshold=3

security.device.max-trust-days=30
security.device.trust-score-threshold=70

# Logging Configuration
logging.level.root=INFO
logging.level.com.strux=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/auth-service.log
logging.file.max-size=10MB
logging.file.max-history=10

# Server Configuration
server.port=9091
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.compression.enabled=true
server.compression.min-response-size=1024

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Mail Configuration
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.username=your_email@gmail.com
mail.smtp.password=your_app_password
mail.smtp.properties.mail.smtp.auth=true
mail.smtp.properties.mail.smtp.starttls.enable=true
mail.smtp.properties.mail.smtp.starttls.required=true

# CAPTCHA Configuration
captcha.enabled=true
captcha.type=recaptcha
captcha.secret-key=your_captcha_secret_key
captcha.verify-url=https://www.google.com/recaptcha/api/siteverify
captcha.threshold=0.5

# Audit Configuration
audit.enabled=true
audit.log-to-database=true
audit.retention-days=90

# Geolocation Configuration
geolocation.enabled=true
geolocation.maxmind-db-path=/path/to/GeoLite2-Country.mmdb
geolocation.cache-enabled=true
geolocation.cache-ttl-minutes=1440

# Two Factor Authentication
two-factor.enabled=true
two-factor.issuer=Agrovia
two-factor.window-size=1
two-factor.time-step=30

# Eureka Client Configuration
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Eureka Instance Configuration
eureka.instance.prefer-ip-address=true