# ==========================================
# Unit Service - PRODUCTION Configuration
# ==========================================

spring.application.name=unit-service

# Datasource Configuration - PRODUCTION
spring.datasource.url=jdbc:postgresql://postgres-unit:5432/strux_units
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgre}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Kafka Configuration - PRODUCTION
spring.kafka.bootstrap-servers=kafka:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=unitCreatedEvent:com.strux.unit_service.event.UnitCreatedEvent,unitUpdatedEvent:com.strux.unit_service.event.UnitUpdatedEvent,unitDeletedEvent:com.strux.unit_service.event.UnitDeletedEvent

# Consumer
spring.kafka.consumer.group-id=unit-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=projectCreatedEvent:com.strux.unit_service.event.ProjectCreatedEvent,projectDeletedEvent:com.strux.unit_service.event.ProjectDeletedEvent

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# Redis Configuration - PRODUCTION
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Custom Properties - PRODUCTION
app.upload.dir=/app/uploads/units
app.base-url=${BASE_URL:http://77.42.73.35:9099}

# Server Configuration
server.port=9099
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration - PRODUCTION
logging.level.root=INFO
logging.level.com.strux.unit_service=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/unit-service.log
logging.file.max-size=10MB
logging.file.max-history=30

# Security Configuration - PRODUCTION
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_URL:http://keycloak:8080}/realms/Strux-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_URL:http://keycloak:8080}/realms/Strux-realm/protocol/openid-connect/certs

# Eureka Configuration - PRODUCTION
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_URL:http://eureka-server:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Spring Cloud Config
spring.cloud.config.enabled=false

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true